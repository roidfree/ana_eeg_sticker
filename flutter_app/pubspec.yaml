name: ANA
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/sidebar.png
    - assets/Settings.png
    - assets/Home.png
    - assets/analytics.png
    - assets/lotus_widget.png
    - assets/Clock.png
  fonts:
    - family: KronaOne
      fonts:
        - asset: assets/fonts/KronaOne-Regular.ttf
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.otf
