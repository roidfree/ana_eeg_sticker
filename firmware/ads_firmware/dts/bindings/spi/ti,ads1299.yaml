description: |
  Texas Instrument ADS1299 8-Channel, 24-Bit, Analog-to-Digital Converter for Biopotential Measurments.

compatible: "ti,ads1299"
include: spi-device.yaml
on-bus: spi

properties:
  drdy-gpios:
    type: phandle-array
    required: true
    description: Data Ready(DRDY) pin for the device

  reset-gpios:
    type: phandle-array
    required: false
    description: Optional reset for the device